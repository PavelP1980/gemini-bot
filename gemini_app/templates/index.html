<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Чат</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gemini Чат</h1>
        <div id="chat-output">
            <!-- Здесь будут отображаться ответы Gemini -->
        </div>
        <form id="chat-form">
            <input type="text" id="text-input" placeholder="Введите ваш вопрос...">
            <button type="submit">Отправить</button>
            <input type="file" id="file-input" accept=".pdf,.doc,.docx,.xls,.xlsx,.png,.jpg,.jpeg,.txt">
            <button type="button" id="voice-input-btn">Голосовой ввод</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
